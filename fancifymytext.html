<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script src="fancifymytext.js" defer></script>

	</head>

	<body>
		<h1>Fancify my Text</h1>
		
		<!-- Text input box bordered and labelled --> 
		<fieldset style="border: 1px solid black;"> 
			<legend>Text</legend> 
			<textarea id="text-input" rows="4" cols="30"></textarea> 
		</fieldset> 
		
		<!-- Fancify controls with a second bordered box --> 
		<fieldset style="border: 1px solid black;"> 
			<legend>Fancify</legend> 
			<button onclick="enlargeText()">Bigger!</button> 
			<br> 
			<input type="radio" id="fancy" name="style" value="fancy" onchange="alertAndChangeStyle()"> 
			<label for="fancy">FancyShmancy</label> 
			<br> 
			<input type="radio" id="boring" name="style" value="boring" onchange="alertAndChangeStyle()"> 
			<label for="boring">BoringBetty</label> 
		</fieldset>
		
		<!-- Moo -->
		<button onclick="mooifyText()">Moo</button>
		
	</body>
</html>
